<div class="row">
        <div class="col-md-4">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    {{dropDownName}}
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" *ngFor="let class of classList" (click)="setDropDownName(class)">{{class.Title}}</a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr *ngFor="let student of studentList; let i = index">
                    <a (click)="setuserId(i)">
                        <td>
                            {{student.UserID}}
                        </td>
                        <td>
                            {{student.FirstName}} {{student.MiddleName}} {{student.LastName}}
                        </td>
                        <td>
                            {{student.Marks}}
                        </td>
    
                    </a>
                </tr>
            </thead>
        </table>
    </div>
    
    
    <button type="button" class="btn btn-warning" (click)="onSubmit()">Edit</button>
