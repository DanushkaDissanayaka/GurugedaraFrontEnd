<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-20 col-md-12">
        <div class="card">
          <div class="card-header card-header-tabs card-header-primary">
            <div class="nav-tabs-navigation">
              <div class="nav-tabs-wrapper">
                <span class="nav-tabs-title">Register</span>
                <ul class="nav nav-tabs" data-tabs="tabs">
                  <li class="nav-item">
                    <a mat-button class="nav-link active" href="#profile" data-toggle="tab" (click)="change(role1)">
                      <i class="material-icons">bug_report</i> Student
                      <div class="ripple-container"></div>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a mat-button class="nav-link" href="#messages" data-toggle="tab" (click)="change(role2)">
                      <i class="material-icons">code</i> Employee
                      <div class="ripple-container"></div>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a mat-button class="nav-link" href="#settings" data-toggle="tab" (click)="change(role3)">
                      <i class="material-icons">cloud</i> Addmin
                      <div class="ripple-container"></div>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="tab-content">
              <div class="tab-pane active" id="profile">
                <app-student></app-student>
              </div>
              <div class="tab-pane" id="messages">
                <app-teacher></app-teacher>
              </div>
              <div class="tab-pane" id="settings">
                <app-admin></app-admin>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--tables start here-->
    <div class="col-md-12">
      <div class="card card-plain">
        <div class="card-header card-header-danger">
          <h4 class="card-title mt-0"> List of {{role}}</h4>
          <p class="card-category"> Here is our all {{role}} list</p>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead class="">
                <th>
                  
                </th>
                <th>
                  ID
                </th>
                <th>
                  Name
                </th>
                <th>
                  ContactNo
                </th>
                <th>
                  Address
                </th>
              </thead>
              <tbody>
                <tr *ngFor="let el of userlist; let i = index">
                  <td>
                    {{i}}
                  </td>
                  <td>
                    {{el.UserID}}
                  </td>
                  <td>
                    {{el.FirstName}} {{el.LastName}}
                  </td>
                  <td>
                    {{el.ContactNo}}
                  </td>
                  <td>
                    {{el.AddNo}} {{el.AddStreet}} {{el.AddCity}}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!---Main Div end here-->
  </div>
</div>
