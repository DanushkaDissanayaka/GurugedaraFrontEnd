<form (submit)="addlocation()">
    <div class="row">
      <div class="col-md-5">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="locationID" name="locationID" [(ngModel)]="locationID" type="text">
        </mat-form-field>
      </div>
      <div class="col-md-3">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Location Name" name="locationName" [(ngModel)]="locationName">
        </mat-form-field>
      </div>
      <div class="col-md-3">
        <button mat-raised-button type="submit" class="btn btn-primary pull-right">Add Location</button>
      </div>
    </div>
    <div class="clearfix"></div>
  </form>
  
  <div class="table-responsive">
    <table class="table table-hover">
      <thead class="">
        <th>Location ID</th>
        <th>Location Name</th>
      </thead>
      <tbody>
        <tr *ngFor="let el of elements">
          <td>{{el.locationID}}</td>
          <td>{{el.locationName}}</td>
        </tr>
      </tbody>
    </table>
  </div>
