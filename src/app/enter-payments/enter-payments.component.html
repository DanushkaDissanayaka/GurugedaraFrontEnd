<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Add Payments</h4>
                        <p class="card-category"> </p>
                    </div>
                    <div class="card-body">

                        <div class="row">
                        <div class="col-md-3">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Student ID" type="txt" >
                            </mat-form-field>
                        </div>
                    


                        <div class="col-md-4">
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">
                                    {{dropDownName}}
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" *ngFor="let class of classList" (click)="setDropDownName(class)">{{class.Title
                                        }}</a>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-3">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Assignment Date" type="date">
                            </mat-form-field>
                        </div>

                        <button type="button" class="btn btn-warning">Submit</button>
</div>



                    </div>
                </div>
            </div>
            </div>
            </div>
            </div>
