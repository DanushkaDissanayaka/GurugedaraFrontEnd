<form (submit) = "register()">
    <div class="row">
        <div class="col-md-5">
            <mat-form-field class="example-full-width">
                <input 
                    matInput 
                    placeholder="First Name" 
                    name="FirstName"  
                    [(ngModel)]="FirstName" 
                    type="text" 
                    required
                    pattern="^[A-Za-z]+$">
                <!-- <div *ngIf="FirstName.invalid && (FirstName.dirty || FirstName.touched)"></div>
                <div class="alert alert-danger"> -->
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field class="example-full-width">
                <input 
                    matInput 
                    placeholder="Middle Name" 
                    name="MiddleName" 
                    [(ngModel)]="MiddleName">
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field class="example-full-width">
                <input 
                    matInput 
                    placeholder="Last Name" 
                    name="LastName" 
                    [(ngModel)]="LastName" 
                    type="text" 
                    required 
                    pattern="^[A-Za-z]+$">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <mat-form-field class="example-full-width">
                <input 
                    matInput 
                    placeholder="Birth Day" 
                    name="DOB" 
                    [(ngModel)]="DOB" 
                    type="date" 
                    required>
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field class="example-full-width">
                <input 
                    matInput 
                    placeholder="Email Address" 
                    name="email" 
                    [(ngModel)]="email" 
                    type="email" 
                    required>
                
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field class="example-full-width">
                <input 
                    matInput 
                    placeholder="Contact No" 
                    name="ContactNo" 
                    [(ngModel)]="ContactNo" 
                    type="number" 
                    required
                    pattern="^0\d{2}-\d{7}$">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <mat-form-field class="example-full-width">
                <input 
                    matInput 
                    placeholder="Password" 
                    name="password" 
                    [(ngModel)]="password" 
                    type="password" 
                    required
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})">
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field class="example-full-width">
                <input 
                    matInput 
                    name="repassword" 
                    [(ngModel)]="repassword" 
                    type="password" 
                    placeholder="Confirm password" 
                    required>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <mat-form-field class="example-full-width">
                <input 
                    matInput 
                    name="AddNo" [(ngModel)]="AddNo" type="text" placeholder="Address No" type="text" >
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Street" name="AddStreet" [(ngModel)]="AddStreet" type="text" required>
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="City" name="AddCity" [(ngModel)]="AddCity" type="text" required>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="School" name="School" [(ngModel)]="School" type="text" >
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div div class="col-md-12">
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Guardian NIC" #nic type="text" required>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <button (click)="addNIC(nic.value)" mat-raised-button type="submit" class="btn btn-info">Add
                            Guardian</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col"> </th>
                </tr> 
            </thead>
            <tbody>
                <tr mdbTableCol *ngFor="let el of elements; let i = index">
                    <td> {{i+1}} : {{el}} <button  type="button" class="btn btn-warning" (click)="dltNic(el)">X</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <button mat-raised-button type="submit" class="btn btn-danger pull-right">Register</button>
    <div class="clearfix"></div>
</form>
