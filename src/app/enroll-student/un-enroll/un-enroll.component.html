<div class="row">
  <div class="col-md-4">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Student's Index" name="studentID" [(ngModel)]="studentID" (ngModelChange)="valuechange($event)">
    </mat-form-field>
  </div>


  <div class="col-md-4">
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        {{ dropDownTitle}}
      </button>

      <div class="dropdown-menu">
        <a class="dropdown-item" (click)="setClasstitle(exe)" *ngFor="let exe of classTitle">{{exe.Title}}</a>
      </div>
    </div>
  </div>

  <button type="button" class="btn btn-warning" (click)="onSubmit()">UnEnroll</button>
</div>
