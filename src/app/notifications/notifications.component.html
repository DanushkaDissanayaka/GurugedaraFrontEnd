<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header card-header-warning">
                <h3 class="card-title">Notifications and Message</h3>
                <p class="card-category">Your inbox</p>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h4 class="card-title">Notifications</h4>

                        <div class="alert alert-info alert-with-icon" data-notify="container" *ngFor="let el of notification">
                            <i class="material-icons" data-notify="icon">notification_important</i>
                            <button mat-button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <i class="material-icons">close</i>
                            </button>
                            <span data-notify="title">
                                <h4>{{el.title}}</h4>
                            </span>
                            <span data-notify="message">
                                {{el.message}}
                            </span>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <h4 class="card-title">Message</h4>
                        <div class="alert alert-success alert-with-icon" *ngFor="let el of message">
                            <i class="material-icons" data-notify="icon">message</i>
                            <button mat-button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <i class="material-icons">close</i>
                            </button>
                            <span data-notify="title">
                                <h4>{{el.title}}</h4>
                            </span>
                            <span data-notify="message">
                                {{el.message}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
