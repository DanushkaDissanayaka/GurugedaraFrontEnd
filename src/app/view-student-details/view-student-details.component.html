

<div class="main-content">
    <div class="container-fluid">


       
        
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-info">
              <h3 class="card-title " >View Students Details</h3>
              <h4 class="card-category"></h4>
            </div>

            <div class="row">
                <div class="col-md-3">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            {{dropDownName}}
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" *ngFor="let class of classList" (click)="setDropDownName(class)">{{class.Title
                                }}</a>
                        </div>
                    </div>
                </div>
                </div>


            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="">
                        <th>
                            Student Id
                        </th>
                        <th>
                            Student 
                        </th>
                        <th>
                            Mark
                        </th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let student of studentList">
                            <td>
                                {{student.UserID}}
                            </td>
                            <td>
                                {{student.FirstName}} {{student.MiddleName}} {{student.LastName}}
                            </td>
                            <td>
                                <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Student's Mark" name="teacherID" [(ngModel)]="teacherID" (ngModelChange)="valuechange($event)">
                                </mat-form-field>
                            </td>
                        </tr>
                    </tbody>
                </table>
               
            
            </div>


            <div class="card-body">
